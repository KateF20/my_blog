{% extends 'base.html' %}
{% load static %}

{% block title %}
    All my posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all_posts.css' %}">
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>My collected posts</h2>
        <ul>
            <li>
                {% for post in all_posts %}
                    <article>
                        {% include 'blog/includes/post.html' %}
                    </article>
                {% endfor %}
            </li>
        </ul>
    </section>
{% endblock %}
